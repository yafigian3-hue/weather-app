<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }

      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: all 500ms ease;
      }
    </style>
  </head>
  <body
    class="bg-slate-900 text-white min-h-screen flex items-center justify-center transition-colors duration-500"
  >
    <div
      id="bgLayer"
      class="fixed inset-0 -z-10 opacity-100 transition-opacity duration-700"
    ></div>
    <div
      class="bg-slate-800/60 backdrop-blur-lg p-6 rounded-3xl shadow-2xl w-full max-w-md text-center"
    >
      <h1 class="text-2xl font-bold mb-4">Weather App</h1>

      <input
        type="text"
        id="cityInput"
        placeholder="Masukkan kota"
        class="w-full p-2 rounded-lg text-black mb-3"
      />

      <button
        id="detectBtn"
        class="bg-white/10 hover:bg-white/20 w-full py-2 rounded-lg font-semibold mt-2 transition"
      >
        ğŸ“ Detect Location
      </button>

      <button
        id="searchBtn"
        class="bg-blue-500 hover:bg-blue-600 w-full py-2 rounded-lg font-semibold"
      >
        Cari
      </button>

      <p id="loading" class="hidden mt-3">
        <span
          class="animate-spin inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full"
        ></span>
      </p>
      <p id="error" class="hidden mt-3 text-red-400"></p>

      <div id="weatherResult" class="mt-4"></div>
      <div id="forecast" class="mt-6 grid grid-cols-5 gap-3 text-sm"></div>
      <div class="mt-6">
        <canvas id="tempChart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
